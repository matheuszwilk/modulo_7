<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main">
        <div class="top">
            <header>
                <img src="./img/logo.png" alt="">
            </header>
        </div>
        <div class="container">
            <form id="form-main">
                <h1>Integrando HTML com JavaScript</h1>
                <label for="numero1">Digite um numero</label>
                <input id="campo-A" name="numero1" type="number">

                <label for="numero2">Digite outro numero</label>
                <input id="campo-B" name="numero2" type="number">
                <button id="button">Enviar</button>
            </form>
        </div>
        <div class="result"></div>
    </div>
    <footer>
        <div class="container-footer">
            <p class="stl">Desenvolvido por: <a href="https://github.com/matheuszwilk">Matheus Pereira</a> </p>
